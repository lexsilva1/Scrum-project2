<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="main.css">
    <script src="https://kit.fontawesome.com/977c7777a4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h4> Welcome new user!</h4>
        <!--header da pagina-->
    </header>
    <section id = registrySection>
        <div id = "registryValues"> 
        </div>
        <!-- corpo da pagina-->
            
            <div class ="inputs">
                <label>First name</label>
                <input type ="text" id="userFirstName" placeholder = "insert your first Name">
                <label>Last name</label>
                <input type ="text" id="userLastName" placeholder = "insert your last Name">
                <label>Email</label>
                <input type="text" id="userEmail" placeholder ="Insert your email">
                <label>Username</label>
                <input type ="text" id="userUsername" placeholder = "Insert your Username">
                <label>Contact</label>
                <input type ="text" id="userNumber" placeholder = "Insert your phone number">
                <label>User Picture</label>
                <input type = "text" id="userPhotoUrl" placeholder="Insert your photo-url here">
            </div>
            <!-- tipo password-->
            <div id ="passwordDiv">
                <div class="password">
                    <label>Password</label>
                    <input type ="password" id="userPassword" placeholder = "Password">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class ="password">
                    <label>Re-write password</label>
                    <input type ="password" id="userRewrittenPassword" placeholder = "Re-write password">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <div id ="registryButtons">
                <!--botao submit-->
                <button id="submitRegistryButton">submit</button>
                <!--cncel-->
                <button id ="cancelRegistryButton">cancel</button>
            </div>
    <!--campos centrais-->
        

        <!--botao submit e cncel-->
