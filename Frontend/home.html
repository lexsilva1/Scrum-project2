<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Scrum</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to Scrum</h1>
        <div class="container clock">
            <div class="display-date">
              <span id="day">day</span>,
              <span id="daynum">00</span>
              <span id="month">month</span>
              <span id="year">0000</span>
            </div>
            <div class="display-time">
            </div>
        </div>
        <div class="username">
            <img id="profileImageHome" src ="" alt="Avatar">
            <label class="logout-button" id="login-home"></label>
        </div>
        <button class="logout-button" id="logout">
            <img src="multimedia/logout.png" alt="Logout Icon">
            Logout
        </button>
    </header>
    <div class="container"> <!--Container para o aside e o main-->
    <aside>
        <div class="logo">
            <img src="multimedia/logo_scrum_01.png" alt="Logo" height="150">
        </div>
        <div class="add-task-container">
            <h3>Add task</h3>
            <input type="text" id="taskName" placeholder="Title (required)" maxlength="15">
            <textarea id="taskDescription" placeholder="Description (required)"></textarea>
                <div class="priority-buttons-home">
                    <button class="priority-button-home low" id="low-button-home">Low</button>
                    <button class="priority-button-home medium" id="medium-button-home">Medium</button>
                    <button class="priority-button-home high" id="high-button-home">High</button>
                </div>
            <div id="taskDate">
                <input class = "dateinput" id ="startdate" type ="date" placeholder="Start-date">
                <input class = "dateinput" id ="enddate" type ="date" placeholder="End-date">
            </div>
            <button id="addTask">Add task</button>
            <p id="warningMessage2"></p>
        </div>
    </aside>
    <main>
        <div class="titulo-main">
            <h2 class="main-home">To do</h2>
            <div class="panel" id="todo">
            </div>
        </div>
        <div class="titulo-main">
            <h2 class="main-home">Doing</h2>
            <div class="panel" id="doing">
            </div>
        </div>
            <div class="titulo-main">
            <h2 class="main-home">Done</h2>
            <div class="panel" id="done">
            </div>
        </div>
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this task?</p>
                <button id="delete-button">Delete</button>
                <button id="cancel-delete-button">Cancel</button>
            </div>
        </div>
    </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="label-left">&copy; José Alexandre Silva</div>
            <div class="label-right">Programação Avançada em Java</div>
            <div class="label-left">&copy; Pedro Monteiro</div>
            <div class="label-right">Projeto 2</div>
        </div>
    </footer>
    <script src="homescript.js" defer></script>
</body>
</html>
