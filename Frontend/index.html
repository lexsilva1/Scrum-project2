<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scrum</title>
    <link  type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" href="multimedia/favicon.png" type="image/x-icon">
</head>
<body>    
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="multimedia/loop_video_final.mp4" type="video/mp4">
            Your browser does not support video tag.
        </video>
        <div class="overlay"></div>
        <div class="center-container">
            <div class="loginpanel">
                <img src="multimedia/logo_scrum_01.png" alt="Logo" height="150">
                <input type="text" id="login" placeholder="username" required>
                <input type="password" id="password" placeholder="password" required>
                <button id="loginButton">Login</button>
                <p id="warningMessage"></p>
                <p>Don't have an account? register now!</p>
                <button id="registerButton">Register</button>
            </div>            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
